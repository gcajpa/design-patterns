  <h1>Singleton</h1>
  <p>O Singleton Pattern diz que você pode ter apenas uma única instância de uma
     classe (ou, no caso do JavaScript, função construtora). Isso significa que
     uma vez que a classe for instanciada, você deve sempre retornar esta mesma
     instância em chamadas subsequentes.</p>
